version: "3.9"

services:
  db:
    image: mysql:8
    environment:
      MYSQL_DATABASE: subscription
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  worker:
    build: .
    command: celery -A projects worker -l info
    depends_on:
      - web
      - redis
