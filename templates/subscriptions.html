<!DOCTYPE html>
<html>
<head>
  <title>Subscriptions</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2 class="text-center">All User Subscriptions</h2>
  <br>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Username</th>
        <th>Plan</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        {% for sub in user.subscription_set.all %}
          <tr>
            <td>{{ user.username }}</td>
            <td>{{ sub.plan.name }}</td>
            <td>{{ sub.start_date }}</td>
            <td>{{ sub.end_date }}</td>
            <td>{{ sub.status }}</td>
          </tr>
        {% endfor %}
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
